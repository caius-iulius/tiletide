<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/index.js"></script>
</head>
<body class="column">
    <div id="controls">
        <div id="wave-controls" hidden>
            <p id="name-display"></p>

            <canvas id="grid-canvas" width="200" height="200"></canvas>

            <p>
            CONTROLLI
            </p>

            <div>
                <label for="num-rows">Righe:</label>
                <input type="number" id="num-rows" min="1" max="300" value="10">
                <label for="num-cols">Colonne:</label>
                <input type="number" id="num-cols" min="1" max="300" value="10">
            </div>

            <div>
                <button id="play-button">PLAY</button>
                <button id="pause-button" disabled>PAUSE</button>
                <button id="step-button" disabled>STEP</button>
                <button id="stop-button" disabled>STOP</button>
            </div>

            <label for="speed-slider">Velocit√†:</label>
            <input type="range" id="speed-slider" min="0" max="1000" value="500">

            <div id="entropy-display"></div>
            <progress id="entropy-progress" value="0" max="1"></progress>
        </div>

        <div id="grid-controls" hidden>
            <input type="text" id="save-name-input" placeholder="Nome">
            <button id="save-button">SAVE</button>
            <p>IMPOSTAZIONI TILE</p>
            <div id="color-grid"></div>
            <label for="grid-num-rows">Righe:</label>
            <input type="number" id="grid-num-rows" min="1" max="300" value="10">
            <label for="grid-num-cols">Colonne:</label>
            <input type="number" id="grid-num-cols" min="1" max="300" value="10">
            <label for="tile-length">DImensione Tile:</label>
            <input type="number" id="tile-length" min="1" max="10" value="3">
            <label for="wrap-rows">Wrap Rows:</label>
            <input type="checkbox" id="wrap-rows">
            <label for="wrap-cols">Wrap Cols:</label>
            <input type="checkbox" id="wrap-cols">
            <button id="to-wave-button">TRY</button>
        </div>
    </div>
    <div id="slate">
        <canvas id="wave-canvas" width="600" height="600"></canvas>
    </div>
    <div id="user-panel">
        <form id="signup-form">
            <label for="new-username">Username:</label>
            <input type="text" id="new-username" name="username" required pattern="^[A-Za-z0-9!#$%&*^_-~]{3,30}$">
            <label for="new-password">Password:</label>
            <input type="password" id="new-password" name="password" required pattern="^[A-Za-z0-9!#$%&*^_-~]{5,30}$">
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="#" id="show-login-button">Login</a></p>
        </form>

        <form id="login-form" hidden>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required pattern="^[A-Za-z0-9!#$%&*^_-~]{3,30}$">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required pattern="^[A-Za-z0-9!#$%&*^_-~]{5,30}$">
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="#" id="show-signup-button">Sign Up</a></p>
        </form>

        <div id="user-profile" hidden>
            PROFILO
        </div>
    </div>
</body>
</html>
